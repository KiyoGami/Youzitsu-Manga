{% extends "layout.html" %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
{% endblock %}
{% block body %}
<main class="main">
    <div class="form-password">
        <form class="wrapper-form" method="post">
            {% csrf_token %}
            <table class="table-password-wrap">{{ form }}</table>
            <hr>
            <button class="reset-btn">Gửi mail xác nhận</button>
          </form>
    </div>
</main>
{% endblock %}
