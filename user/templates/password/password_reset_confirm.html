{% extends "layout.html" %}

{% block body %}
    <main class="justify-content-center">
        {% if validlink %}
            <form action="" method="post" class="form-area">
                {% csrf_token %}
                <table>{{ form}}</table>
                <hr>
                <button>Đặt lại mật khẩu</button>
            </form>
        {% else %}
            <p>Link không hợp lệ</p>
        {% endif %}
    </main>
{% endblock %}
