{% extends "layout.html" %}

{% block body %}
<main class="justify-content-center">
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <div>Username:</div>
                <span>{{ form.username }}</span>
            </div>
            <div class="form-group">
                <div>Mật khẩu:</div>
                <span>{{ form.password }}</span>
            </div>
            {% if form.errors %}
                <div>
                    <p class="error">Tên người dùng hoặc mật khẩu không chính xác!</p>
                </div>
            {% endif %}
            <button>Đăng nhập</button>
          </form>
    </div>
</main>
{% endblock %}
